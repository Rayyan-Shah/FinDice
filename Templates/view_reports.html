{% extends 'base.html' %}

{% block content %}
<h1 class="section-title">Financial Reports</h1>

<!-- Dynamic Financial Text -->
<div class="dynamic-text-container">
  <h2>Financial Summary</h2>
  <p>{{ dynamic_text|safe }}</p>
</div>

<!-- Pie Chart -->
<div id="piechart" style="width: 100%; height: 500px; margin-top:50px;"></div>

<!-- Line Chart -->
<div id="linechart" style="width: 100%; height: 500px; margin-top:50px;"></div>

<!-- Back Button -->
<div class="back-button-container">
  <a href="{% url 'dashboard' %}" class="back-button">‚Üê Back to Dashboard</a>
</div>

<!-- Google Charts Scripts -->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script>
  google.charts.load('current', {packages: ['corechart']});
  google.charts.setOnLoadCallback(drawCharts);

  function drawCharts() {
    // Pie Chart for Expenses
    var pieData = google.visualization.arrayToDataTable({{ pie_data|safe }});
    var pieOptions = {title: 'Expenses by Category'};
    new google.visualization.PieChart(document.getElementById('piechart'))
      .draw(pieData, pieOptions);

    // Line Chart for Income
    var lineData = google.visualization.arrayToDataTable({{ line_data|safe }});
    var lineOptions = {
      title: 'Monthly Income Trend',
      curveType: 'function',
      legend: { position: 'bottom' }
    };
    new google.visualization.LineChart(document.getElementById('linechart'))
      .draw(lineData, lineOptions);
  }
</script>

<!-- Styling -->
<style>
  .back-button-container {
    margin-top: 60px;
    text-align: center;
  }
  .back-button {
    display: inline-block;
    background-color: #4CAF50;
    color: white;
    padding: 12px 24px;
    text-decoration: none;
    font-size: 1rem;
    border-radius: 8px;
    transition: background-color 0.3s ease, transform 0.2s ease;
    font-weight: 600;
  }
  .back-button:hover {
    background-color: #45a049;
    transform: scale(1.05);
  }
  .dynamic-text-container {
    margin-top: 60px;
    padding: 0 20px;
    text-align: left;
    font-size: 1.15rem;
    line-height: 1.7;
  }
  .section-title {
    text-align: center;
    margin-top: 30px;
    margin-bottom: 40px;
    font-size: 2rem;
  }
</style>
{% endblock %}

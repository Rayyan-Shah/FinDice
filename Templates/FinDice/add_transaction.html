{% extends 'FinDice/base.html' %}

{% block content %}
  <div class="form-container">
    <div class="top-bar">
      <h2>Add a Transaction</h2>
      <a href="{% url 'view_transactions' %}" class="top-button">ðŸ“‹ View All Transactions</a>
    </div>

    <form method="POST" class="styled-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="save-button">ðŸ’¾ Save Transaction</button>
    </form>

    <div class="bottom-bar">
      <a href="/dashboard/" class="back-button">â¬… Back to Dashboard</a>
    </div>
  </div>

  <style>
    .form-container {
      padding: 40px;
      max-width: 600px;
      margin: 0 auto;
      font-family: 'Segoe UI', sans-serif;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    h2 {
      font-size: 2.2rem;
      color: #002147;
      margin: 0;
    }

    .top-button {
      background-color: #eee;
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.9rem;
      color: #000;
      border: 1px solid #ccc;
    }

    .top-button:hover {
      background-color: #ddd;
    }

    .styled-form label {
      font-size: 1.1rem;
      font-weight: bold;
      display: block;
      margin-top: 20px;
      color: #002147;
    }

    .styled-form input,
    .styled-form select,
    .styled-form textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .styled-form textarea {
      height: 100px;
    }

    .save-button {
      margin-top: 25px;
      background-color: #002147;
      color: white;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .save-button:hover {
      background-color: #001730;
    }

    .bottom-bar {
      text-align: right;
      margin-top: 20px;
    }

    .back-button {
      background-color: #ccc;
      padding: 10px 16px;
      border-radius: 5px;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    .back-button:hover {
      background-color: #bbb;
    }
  </style>
{% endblock %}
